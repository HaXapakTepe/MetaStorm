<section class="private">
      <div class="container">
        <h2 class="private__title title">
          private sale
        </h2>
        <div class="private__inner">
          <div class="private__content">
            <div class="private__content-box">
              <div class="private__box">
                <img class="private__content-image" src="images/logo.png" alt="image">
              </div>
              <div class="private__box">
                <p class="private__box-text">
                  Closes in
                </p>
                <p class="private__box-text">

              </div>
              <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>

              </div>

          </div>
