<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaStorm</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="">
          <img class="logo__image" src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="">Main</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Team</a>
            </li>
          </ul>
          <ul class="socials">
            <li class="socials__item">
              <a class="socials__link" href="">
                <svg width="45" height="45">
                  <use xLink:href="images/icon/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="">
                <svg width="45" height="45">
                  <use xLink:href="images/icon/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="">
                <svg width="45" height="45">
                  <use xLink:href="images/icon/sprite.svg#media"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="">
                <svg width="45" height="45">
                  <use xLink:href="images/icon/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
          <a class="menu__item-link" href="">Connect Wallet</a>
          <a class="menu__item-link" href="">Private Sale</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="private">
      <div class="container">
        <h2 class="private__title title">
          private sale
        </h2>
        <div class="private__inner">
          <div class="private__content">
            <div class="private__content-box">
              <div class="private__box">
                <img class="private__content-image" src="images/logo.png" alt="">
              </div>
              <div class="private__box">
                <p class="private__box-text">
                  Closes in
                </p>
                <p class="private__box-text">
                  December 30 at 14:00 UTC
                </p>
              </div>
            </div>
            <div class="private__timer" id="clockdiv">
              <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
              </div>
              <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <p class="footer__text">
          Â© 2022 MetaStorm. All rights reserved
        </p>
        <ul class="socials">
          <p class="socials__text">Contact Us</p>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg width="45" height="45">
                <use xLink:href="images/icon/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg width="45" height="45">
                <use xLink:href="images/icon/sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg width="45" height="45">
                <use xLink:href="images/icon/sprite.svg#media"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item socials__item--footer">
            <a class="socials__link" href="">
              <svg width="45" height="45">
                <use xLink:href="images/icon/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>

</html>
